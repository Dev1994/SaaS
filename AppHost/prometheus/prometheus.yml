# Prometheus Configuration
# This configures Prometheus to scrape metrics from the OpenTelemetry Collector

# ================================
# GLOBAL SETTINGS
# ================================
global:
  scrape_interval: 15s       # How often to scrape targets
  evaluation_interval: 15s   # How often to evaluate rules

# ================================
# SCRAPE CONFIGURATIONS  
# ================================
# Define which targets to scrape for metrics
scrape_configs:
  # Scrape Prometheus's own metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Scrape OpenTelemetry Collector metrics
  # This is where your application metrics will be available
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']  # Collector's Prometheus endpoint
    scrape_interval: 5s                   # Scrape more frequently for demo
    metrics_path: /metrics                # Default metrics path
    scrape_timeout: 4s                    # Timeout for scrape requests