# Grafana Configuration
# This file configures Grafana settings

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
# Admin credentials (set via environment variables in AppHost)
admin_user = admin
admin_password = admin

[users]
# User settings
default_theme = dark
home_page = dashboard

[auth]
# Disable sign up to keep it simple
disable_signout_menu = false
disable_login_form = false

[auth.anonymous]
# Disable anonymous access for security
enabled = false

[log]
# Logging configuration
mode = console
level = info

[server]
# Server configuration (ports handled by Aspire)
protocol = http
http_addr = 0.0.0.0
domain = localhost